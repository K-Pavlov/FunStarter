<html>
{% load staticfiles %}
<head>
    <title>Explore Foursquare</title>
    <link href="{% static 'styles/bootstrap.css' %}" rel="stylesheet" />
    <link href="{% static 'styles/site.css' %}" rel="stylesheet" />
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Start Bootstrap</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#/pictures/hot">Pictures</a>
                    </li>
                    <li>
                        <a href="#/stories/hot">Stories</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a id="register">Register</a>
                    </li>
                    <li>
                        <a id="login-out">Login</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div id="main-content" class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-3" style="position:fixed; clear: both;">
                <div class="list-group">
                    <a href="#" class="list-group-item active">Newest</a>
                    <a href="#" class="list-group-item">Hottest</a>
                </div>
            </div>
            <div class="col-md-1"></div>
            <div id="changeable-content" class="col-md-6">
            </div>
            </div>
        </div>
    </div>
    <!-- /.container -->

    <div class="container">
        <hr>
        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Your Website 2014</p>
                </div>
            </div>
        </footer>
    </div>

    <div id="auth-modal" class="modal fade bs-asteroid-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-vertical-centered">
        <div class="modal-content">
        </div>
      </div>
    </div>
    <div id="register-modal" class="modal fade bs-asteroid-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-vertical-centered">
        <div class="modal-content">
        </div>
      </div>
    </div>
    <script type="text/javascript" src="{% static 'libs/signals.js' %}"></script>
    <script type="text/javascript" src="{% static 'libs/crossroads.js' %}"></script>
    <script type="text/javascript" src="{% static 'libs/jquery-1.11.2.js' %}"></script>
    <script type="text/javascript" src="{% static 'libs/jquery.cookie.js' %}"></script>
    <script type="text/javascript" src="{% static 'libs/bootstrap.js' %}"></script>
    <script type="text/javascript" src="{% static 'libs/hasher.js' %}"></script>
    <script type="text/javascript" src="{% static 'libs/handlebars.js' %}"></script>    
    <script type="text/javascript" src="{% static 'app/app.js' %}"></script>
    <script type="text/javascript" src="{% static 'app/auth.js' %}"></script>
    <script type="text/javascript" src="{% static 'app/loader.js' %}"></script>    
</body>
</html>
<!-- 3rd party libraries -->
